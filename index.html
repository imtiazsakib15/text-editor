<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-blue-500 max-w-5xl mx-auto mt-14 p-10">
      <h1 class="text-center text-white text-4xl font-semibold">Text Editor</h1>
      <div class="border-2 border-gray-700 shadow-xl m-10">
        <div class="bg-blue-200 p-4">
          <div
            class="flex justify-between border-b-2 border-gray-700 mb-4 pb-4"
          >
            <div class="space-x-3">
              <span
                id="text-bold"
                onclick="textAction('text-bold', 'font-bold')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-bold"></i>
              </span>
              <span
                id="text-italic"
                onclick="textAction('text-italic', 'italic')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-italic"></i>
              </span>
              <span
                id="text-underline"
                onclick="textAction('text-underline', 'underline')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-underline"></i>
              </span>
            </div>

            <div class="space-x-3">
              <span
                id="text-left"
                onclick="textAction('text-left', 'text-left')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-align-left"></i>
              </span>
              <span
                id="text-center"
                onclick="textAction('text-center', 'text-center')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-align-center"></i>
              </span>
              <span
                id="text-right"
                onclick="textAction('text-right', 'text-right')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-align-right"></i>
              </span>
              <span
                id="text-justify"
                onclick="textAction('text-justify', 'text-justify')"
                class="cursor-pointer p-2"
              >
                <i class="fa-solid fa-align-justify"></i>
              </span>
            </div>

            <div class="flex space-x-3">
              <input
                id="text-size"
                onchange="textStyle('text-size', 'px')"
                class="w-11 p-1"
                type="number"
              />
              <span class="font-bold text-lg cursor-pointer">aA</span>
              <input
                id="text-color"
                onblur="textStyle('text-color', '')"
                type="color"
              />
            </div>
          </div>

          <div>
            <textarea
              id="text-field"
              class="w-full h-80 p-2"
              name=""
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/363766ac37.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
